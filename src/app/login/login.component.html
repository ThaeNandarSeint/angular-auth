<mat-card>
    <mat-card-header>
        <h1>User Login</h1>
    </mat-card-header>
    <mat-card-content>
        <form style="display: flex; flex-direction: column;" class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">

            <mat-form-field class="example-full-width">
                <mat-label>Id</mat-label>
                <input matInput formControlName="id" type="text">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>

            <div>
                <button mat-raised-button color="primary" style="margin-right: 10px;">Submit</button>
                <a routerLink="/register" mat-raised-button color="accent">Back to register</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
